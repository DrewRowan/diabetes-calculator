<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Insulin Carb Calculator</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">

            <div class="starter-template">
                <h1>Insulin Carb Calculator</h1>
                <p class="lead">Use this to calculate the amount of insulin you need for each meal</p>
            </div>

            <div class="carb-calculator-form mb-4">
                <form id="calculatorForm">
                    <div class="form-group mb-2">
                        <label for="inputInsulinPerCarbs">Insulin units per 10g of carbs</label>
                        <input type="number" step=".5" class="form-control" id="inputInsulinPerCarbs" placeholder="Insulin units per 10g of carbs" value="0.5" required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="inputAdjustmentDose">Adjustment dose</label>
                        <input type="number" step=".5" class="form-control" id="inputAdjustmentDose" value="1" required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="inputCarbsInMeal">Carbs in meal (in grams)</label>
                        <input type="number" step=".1" class="form-control" id="inputCarbsInMeal" placeholder="Carbs in meal (in grams)" required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="inputUnits">Units</label>
                        <select class="form-select" id="inputUnits" aria-label="mmol">
                            <option value="mmol" selected>mmol</option>
                            <option value="mgdl">mg/dl</option>
                        </select>
                    </div>
                    <div class="form-group mb-4">
                        <label for="inputCurrentGlucoseRange">Current Blood Glucose</label>
                        <input type="number" step=".1" class="form-control" id="inputCurrentGlucoseRange" placeholder="Current Blood Glucose" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>
                <div class="clearfix"></div>
            </div>
            <div class="carb-calculator-result">
                <div class="alert alert-success d-none" id="resultContainer">...</div>
            </div>

        </div><!-- /.container -->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
        <script src="calculator.js"></script>
    </body>
</html>
